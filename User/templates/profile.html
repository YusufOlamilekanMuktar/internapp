<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Register</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.css'%} ">
	<link rel="stylesheet" href="{% static 'css/bootstrap4-toggle.css'%} ">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%} ">
	<link rel="stylesheet" href="{% static 'css/profile.css'%} ">

</head>
<body>	
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Navbar</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	  	{% if request.user.is_staff %}
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'Profile' %}">Users List</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'sendEmail' %}">Send Email</a>
	      </li>
	    </ul>
	    {% endif %}
	  </div>
	  <div id="Hello">
	  	<span>Welcome, {{request.user}}</span>
	  	<span><a href="{%url 'Logout'%}">Logout</a></span>
	  	
	  </div>
</nav>
{% block content %}
    <div class="UsersList card card-body">
		<h2>Users</h2>
		<table class="table">
			<thead>
				<tr>
					<th>Username</th>
					<th>Active</th>
					<th>Email Address</th>
				</tr>
			</thead>
			<tbody>
				{% for x in usernames %}
				<tr>
					<td>{{x}}</td>
					<td>
						<div class="custom-control custom-switch">
							<label >
								<input type="checkbox" checked data-toggle="toggle" data-size="sm" id="customSwitches">
							
							</label>
						</div>
					</td>
					<td>{{x.email}}</td>
				</tr>
				{% endfor %}
				<tr>
					<td></td>
					<td></td>
					<td><button class="btn btn-dark" type=""><a href="{% url 'sendEmail' %}" title="">Send Mail</a></button></td>
				</tr>
			</tbody>
		</table>
	</div>
{% endblock content %}


<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/bootstrap4-toggle.js' %}"></script>
</body>
</html>
